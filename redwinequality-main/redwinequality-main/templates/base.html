<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Quality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color:#7B0323 ;
            border-bottom: 1px solid #ddd;
        }

        header .logo span {
            font-size: 2.5rem;
            font-weight: 600;
            color: black; /* Wine-inspired color */
        }

        .navHeader ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

       .navHeader ul li a {
            text-decoration: none;
            color: #ffffff;
        }

        .navHeader ul li a:hover {
            color: #000; /* Wine-inspired hover effect */
        }

        .contact-btn {
            background-color: #8B0000; /* Wine-inspired color */
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <span>Red Wine Quality</span>
        </div>
        <nav class="navHeader">
            <ul>
                <li><a href="/">Home</a></li>
                 <li><a href="/about">About</a></li>
                <li><a href="/add_wine">Add Wine</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/winepark">WinePark</a></li>

            </ul>
        </nav>
    </header>

    {% block content %} {% endblock %}
</body>
</html>
