{% extends 'base.html' %}

{% block title %}document{% endblock %}

{% block content %}
<style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #7B0323;
            padding: 15px 30px;
            border-bottom: 2px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            color: #FFFFFF;
            margin: 0;
            font-weight: bold;
        }

        header .icons span {
            font-size: 20px;
            color: #FFFFFF;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        header .icons span:hover {
            color: #FFD700; /* Gold color on hover */
        }

        .banner {
            background-color: #fff;
            color: #000;
            padding: 40px 20px;
            text-align: center;
        }

        .banner h2 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        .banner .shop-now {
            background-color: white;
            color: #8cc63f;
            padding: 10px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .banner .shop-now:hover {
            background-color: #6da82d;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .categories a {
            text-decoration: none;
            padding: 15px 10px;
            background-color: #7B0323;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .categories a:hover {
            background-color: #7B0323;
            transform: translateY(-5px);
        }

        .spotlight {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            background-color: white;
        }

        .spotlight div {
            text-align: center;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .spotlight div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .spotlight img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .spotlight h3 {
            margin: 15px 0 0;
            font-size: 20px;
            color: #333;
        }
    </style>

   <header>
        <h1>Wine Quality</h1>
    </header>

    <div class="banner">
        <h2>Introducing Wines</h2>
    </div>

    <div class="categories">
        <a href="/winepark/document">All Wines</a>
        <a href="/winepark/redwinequalitybrand">Red Wine</a>
        <a href="/winepark/whitewinequalitybrand">White Wine</a>
        <a href="/winepark/rosewinequalitybrand">Rose Wine</a>
        <a href="/winepark/sweetwinequality">Sweet Wine</a>
        <a href="/winepark/indianwinequality">Indian Wine</a>
        <a href="/winepark/frenchwinesquality">French Wine</a>
    </div>


{% endblock %}
